is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'

set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal "screen-256color"
set -gw xterm-keys on

set-option -g default-command "reattach-to-user-namespace -l zsh"

bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

set-option -g allow-rename off

set-option -g -q mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind-key -Tcopy-mode-vi 'y' send -X copy-selection

set -g @shell_mode 'vi'

# panes
set -g pane-border-fg black
set -g pane-active-border-fg brightred

# status line

set -g status-justify left
# set -g status-bg default
set -g status-fg colour12
set -g status-bg black
set -g status-interval 2

# messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black

#window mode
setw -g mode-bg colour6
setw -g mode-fg colour0

# window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=white] #I #[bg=black]#[fg=white] #W  "
setw -g window-status-current-format "#[bg=green]#[fg=black] #I #W #[bg=black]#[fg=green]â®€"
setw -g window-status-current-bg black

# Info on left (I don't have a session display for now)
set -g status-left ''

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# The modes {
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg colour238

# }

# The panes {

set -g pane-border-bg black
set -g pane-border-fg yellow
set -g pane-active-border-bg black
set -g pane-active-border-fg yellow

# }

# The statusbar {

set -g status-position top
set -g status-bg black
# set -g status-fg colour137
set -g status-attr dim
set -g status-left ''
set -g status-right '#[fg=white,bg=black,bold] %d/%m  %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

# setw -g window-status-current-fg colour3
setw -g window-status-current-attr bold
# setw -g window-status-current-format '#I#[bg=green,fg=black]:#W#F '

setw -g window-status-fg white
setw -g window-status-bg black
setw -g window-status-attr none

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

set -g message-attr bold
set -g message-fg white
set -g message-bg red

setw -g monitor-activity on

set -s escape-time 0

bind-key r source-file ~/.tmux.conf

run-shell ~/.tmux-plugins/yank.tmux

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-battery'
run '~/.tmux/plugins/tpm/tpm'
